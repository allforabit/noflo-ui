<link rel="import" href="../the-graph-subgraph/the-graph-subgraph.html">
<link rel="import" href="../the-graph-process/the-graph-process.html">

<polymer-element name="the-graph-nodes" lightdom>
  <template>
   <content select="the-graph-process"></content>
  </template>

  <script type="text/javascript" src="../the-graph-util/the-graph-util.js"></script>

  <script>
  (function () {
    "use strict";

    Polymer('the-graph-nodes', {
      getProcesses: function () {
        return Array.prototype.slice.call(this.getElementsByTagName('the-graph-process'));
      },
      getProcessByName: function (name) {
        var childNodes = this.getProcesses();
        var node = null;
        childNodes.forEach(function (child) {
          if (child.getAttribute('name') === name) {
            node = child;
          }
        });
        return node;
      },
      graphBumped: function (info) {
        var childNodes = this.getProcesses();
        childNodes.forEach(function (child) {
          child.graphPanBumpZoom(info);
        });
      }
    });

  })();
  </script>
</polymer-element>
