<polymer-element name="the-graph-initial" attributes="target data">

  <script>
  (function () {
    "use strict";

    Polymer('the-graph-initial', {
      target: '',
      data: '',
      getTarget: function () {
        var split = this.target.split('.');
        return {
          node: split[0],
          port: split[1]
        };
      },
      dataChanged: function () {
        this.fire('iip', this);
      },
      toJSON: function () {
        var initialTarget = this.getTarget();
        return {
          data: this.data,
          tgt: {
            process: initialTarget.node,
            port: initialTarget.port
          }
        };
      }
    });

  })();
  </script>
  
</polymer-element>
