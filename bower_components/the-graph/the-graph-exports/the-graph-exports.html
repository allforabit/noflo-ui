<link rel="import" href="../the-graph-export/the-graph-export.html">

<polymer-element name="the-graph-exports">
  <template>
    <content select="the-graph-export"></content>
  </template>
  <script>
  (function () {
    "use strict";

    Polymer('the-graph-exports', {
      getExports: function () {
        return Array.prototype.slice.call(this.getElementsByTagName('the-graph-export'));
      },
      graphBumped: function (info) {
        var childNodes = this.getExports();
        childNodes.forEach(function (child) {
          child.nodeEl.graphPanBumpZoom(info);
        });
      }
    });

  })();
  </script>
  
</polymer-element>
