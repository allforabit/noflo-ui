<polymer-element name="noflo-runtime" attributes="graphs">
  <template>
    <template if="{{ currentGraph }}">
    <div class="status {{ status.state }}">{{ status.label }} <button on-click="{{ reconnect }}"><i class="fa fa-{{ icon }}"></i></button></div>
    <div class="runcontrol">
      <template if="{{ status.online }}">
        <template if="{{ execution.running }}">
          {{ execution.label }} <button class="stop" on-click="{{ stop }}"><i class="fa fa-pause"></i></button>
        </template>
        <template if="{{ execution.running == false }}">
          {{ execution.label }} <button class="start" on-click="{{ start }}"><i class="fa fa-play"></i></button>
        </template>
      </template>
    </div>
  </template>
  </template>
  <script>
    Polymer('noflo-runtime', {
      currentGraph: null,
      graphs: null,
      runtime: null,
      icon: 'cloud',
      status: {
        label: 'offline',
        state: 'offline',
        online: false
      },
      execution: {
        label: 'stopped',
        running: false
      },
      card: null,
      wasConnected: false,
      graphsChanged: function () {
        if (!this.graphs || this.graphs.length === 0) {
          this.currentGraph = null;
          return;
        }
        // Use the top-level graph as the runtime main graph
        this.currentGraph = this.graphs[0];
      },
      currentGraphChanged: function () {
        this.wasConnected = false;
        if (this.runtime) {
          this.stop();
          this.execution.running = false;
          this.execution.stopped = true;
          this.runtime = null;
        }
        if (this.card) {
          this.card.parentNode.removeChild(this.card);
          this.card = null;
        }
        if (!this.currentGraph) {
          return;
        }
        var runtime = require('/noflo-ui/src/runtimes/' + this.determineRuntime());
        this.runtime = new runtime(this.currentGraph);
        this.subscribeRuntime();
        switch (this.runtime.getType()) {
          case 'iframe':
            this.icon = 'globe';
            break;
          default:
            this.icon = 'cloud';
            break;
        }
        this.fire('runtime', this.runtime);
      },
      subscribeRuntime: function () {
        this.runtime.on('status', function (status) {
          this.status.online = status.online;
          if (status.online) {
            this.status.state = 'online';
            this.wasConnected = true;
          } else {
            this.status.state = 'offline';
            this.execution = {
              label: 'stopped',
              running: false
            };
            if (this.wasConnected) {
              this.notify('Error', 'Connection to NoFlo runtime was lost');
              this.wasConnected = false;
            }
            this.hideCard();
          }
          this.status.label = status.label;
        }.bind(this));
        this.runtime.on('execution', function (status) {
          if (status.running) {
            this.execution.running = true;
          } else {
            this.execution.running = false;
          }
          this.execution.label = status.label;
        }.bind(this));
        this.runtime.on('network', function (message) {
          if (message.command === 'error') {
            this.notify('Error', message.payload.message);
            return;
          }
        }.bind(this));
      },
      determineRuntime: function () {
        if (!this.currentGraph.properties.environment) {
          return 'iframe';
        }
        switch (this.currentGraph.properties.environment.runtime) {
          case 'html':
            return 'iframe';
          case 'websocket':
            return 'websocket';
          default:
            return 'iframe';
        }
      },
      start: function (event) {
        event.preventDefault();
        this.requestNotificationPermission();
        if (this.card) {
          this.runtime.start();
          return;
        }
        this.showCard();
        if (this.runtime.getType() === 'iframe') {
          this.runtime.once('connected', function () {
            this.runtime.start();
          }.bind(this));
          return;
        }
        this.runtime.start();
      },
      stop: function (event) {
        if (event) {
          event.preventDefault();
        }
        this.runtime.stop();
      },
      reconnect: function (event) {
        if (event) {
          event.preventDefault();
        }
        this.runtime.reconnect();
      },
      showCard: function () {
        if (this.card) {
          return;
        }
        var contextPanel = document.getElementById('context');
        this.card = document.createElement('the-card');
        this.card.type = 'noflo-runtime-preview';
        // Move the preview element of the runtime into the card
        this.card.appendChild(this.runtime.getElement());
        this.card.addTo(contextPanel);
      },
      hideCard: function () {
        if (!this.card) {
          return;
        }
        var el = this.runtime.getElement();
        if (el) {
          this.parentNode.appendChild(el);
        }
        this.card.parentNode.removeChild(this.card);
        this.card = null;
      },
      canNotify: function () {
        if (!window.webkitNotifications) {
          return false;
        }
        return true;
      },
      allowedToNotify: function () {
        if (!this.canNotify()) {
          return false;
        }
        if (window.webkitNotifications.checkPermission() !== 0) {
          return false;
        }
        return true;
      },
      requestNotificationPermission: function () {
        if (!this.canNotify()) {
          return;
        }
        if (this.allowedToNotify()) {
          return;
        }
        window.webkitNotifications.requestPermission();
      },
      notify: function (title, message) {
        if (!this.allowedToNotify()) {
          if (!console || !console.log) {
            return;
          }
          console.log(title + ': ' + message);
          return;
        }
        var notification = window.webkitNotifications.createNotification('noflo.png', title, message);
        notification.show();
      }
    });
  </script>
</polymer-element>
