<polymer-element name="noflo-node-menu" attributes="nodes">
  <template>
    <h1>{{ nodes.length}} <template if="{{ nodes.length > 1 }}">nodes</template><template if="{{ nodes.length == 1 }}">node</template> selected</h1>
    <ul class="toolbar">
      <li><button on-click="{{ clear }}"><i class="fa fa-check"></i></button></li>
      <li><button on-click="{{ remove }}"><i class="fa fa-trash-o"></i></button></li>
    </ul>
  </template>
  <script>
    Polymer('noflo-node-menu', {
      nodes: [],
      clear: function (event) {
        event.preventDefault();
        var node;
        while(this.nodes.length) {
          node = this.nodes.pop();
          node.classList.remove('selected');
        }
      },
      remove: function (event) {
        event.preventDefault();
        while(this.nodes.length) {
          var node = this.nodes.pop();
          if (node.parentNode) {
            node.parentNode.removeChild(node);
          }
        }
      }
    });
  </script>
</polymer-element>
